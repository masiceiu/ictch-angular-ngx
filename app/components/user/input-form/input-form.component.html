<div class="sticky-top m-n1">
  <div class="border-bottom bg-light">
    <div class="d-flex justify-content-between">
      <div class="">
        <h3>Add New Info</h3>
      </div>
      <div class=""></div>
      <div class=""><a class="btn" routerLink="/user/list">List View</a></div>
    </div>
  </div>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-3">
  <div class="form-row">
    <div class="form-group col-md-6" [ngClass]="{ 'has-error': invalidFirstName() }">
      <!-- First Name -->
      <label for="first_name" class="control-label">First Name</label>
      <input type="text" formControlName="first_name" class="form-control" id="first_name" name="first_name"
        placeholder="first name">
      <p *ngIf="invalidFirstName()" id="first_name_error" class="help-block">
        {{this.serviceErrors.first_name || 'Invalid first name.'}}</p>
    </div>
    <div class="form-group col-md-6" [ngClass]="{ 'has-error': invalidLastName() }">
      <!-- Last Name -->
      <label for="last_name" class="control-label">Last Name</label>
      <input type="text" formControlName="last_name" class="form-control" id="last_name" name="last_name"
        placeholder="last name">
      <p *ngIf="invalidLastName()" id="last_name_error" class="help-block">
        {{this.serviceErrors.last_name || 'Invalid last name.'}}</p>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
