					<ng-container *ngIf="!isSuraSearch">
						<input type="text"
						[(ngModel)]="search"
						(typeaheadOnSelect)="onSelect($event)"
						typeaheadOptionField="suggestion"
						[typeahead]="suggestions$"
						[typeaheadAsync]="true"
						[typeaheadMultipleSearch]="true"
						typeaheadMultipleSearchDelimiters="' '"
						class="form-control"  aria-describedby="inputGroup-sizing-sm">
					</ng-container>
					<ng-container *ngIf="isSuraSearch">
						<input [(ngModel)]="search" (typeaheadOnSelect)="onSelect($event)"[typeahead]="suras"       typeaheadOptionField="name" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5"  [typeaheadMinLength]="0" class="form-control">
					</ng-container>
					<div class="input-group-append">
						<button type="button"
						(click)="onClick($event,'search')"
						class="btn btn-outline-secondary">
