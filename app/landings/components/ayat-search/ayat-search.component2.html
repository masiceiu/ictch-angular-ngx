<div class="row mt-2">
<div class="col-12">
  <div class="flex-parent">
    <div class="flex-child">
      <div class="input-group input-group-sm mb-0">
        <div class="input-group-append" dropdown container="body">
          <button id="button-container" class="btn btn-outline-secondary" type="button" data-toggle="dropdown" aria-controls="dropdown-container" dropdownToggle>
          <i class="bi bi-chevron-down"></i>&nbsp;{{translate.name}}
          </button>
          <div id="dropdown-container" class="dropdown-menu"
           aria-labelledby="button-container" *dropdownMenu>
            <a *ngFor="let it of translates" routerlink="/" 
            (click)="onClick(it, 'translate-item')"
            class="dropdown-item">
              {{it.name}}
            </a>
          </div>
        </div>

          (typeaheadOnSelect)="onSelect($event)"

          [typeaheadAsync]="true"
          [typeaheadMultipleSearch]="true"
          typeaheadMultipleSearchDelimiters="' '"
