<form *ngIf="filterForm" [formGroup]="filterForm" class="filter-form">
  <ng-container
    *ngTemplateOutlet="
      recursiveList;
      context: { $implicit: filterFields, formGroup: filterForm }
    "
  >
  </ng-container>
</form>

<ng-template #recursiveList let-filterFields let-formGroup="formGroup">
  <div class="form-group">
    <ng-container *ngFor="let item of filterFields">
      <label *ngIf="!item.group" class="col">{{ item.title }}</label>
      <ng-container *ngIf="item.group; else default">
        <div class="">
          <fieldset>
            <legend>{{ item.title }}</legend>
            <div [formGroup]="formGroup.get(item.key)">
              <ng-container
                *ngTemplateOutlet="
                  recursiveList;
                  context: {
                    $implicit: item.group,
                    formGroup: formGroup.get(item.key)
                  }
                "
              >
              </ng-container>
            </div>
          </fieldset>
        </div>
      </ng-container>
      <ng-template #default>
        <div class="col">
          <input
            [type]="item.type"
            [formControl]="formGroup.get(item.key)"
            [placeholder]="item.title"
            [name]="item.key"
          />
        </div>
      </ng-template>
    </ng-container>
  </div>
</ng-template>
<pre>{{ filterForm?.value | json }}</pre>
