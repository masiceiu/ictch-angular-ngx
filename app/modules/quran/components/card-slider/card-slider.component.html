<div class="card slider-card" [class.slider-card-index-open]="doorClassToggled">
<div class="card-header with-border" *ngIf="cardHeader">
  <ng-template #headerRef>
   <div class="flex-parent">
    <div class="flex-child" style="text-align:left;">
      <h3 class="card-title m-0">{{cardHeader}}</h3>
    </div>
    <div class="flex-child" style="text-align:center;">
      <a href (click)="false" *ngIf="">
        <i class="bi bi-check-circle"></i>
      </a>
    </div>
    <div class="flex-child" style="text-align:right;">
      <a href (click)="false" *ngIf="">
        <i class="bi bi-star"></i>
      </a>
    </div>
  </div>
</ng-template>
<ng-container *ngTemplateOutlet="refHeader?refHeader:headerRef">
  </ng-container>
</div>
<div class="card-body">
  <div class="slider-card-content" style="max-height:{{maxHeight}}px">
    <ng-template #contentRef></ng-template>
    <ng-container *ngTemplateOutlet="refContent?refContent:contentRef">
    </ng-container>
  </div>
  <div class="slider-card-index" style="max-height:{{maxHeight}}px">
    <ng-template #indexRef></ng-template>
    <ng-container *ngTemplateOutlet="refIndex?refIndex:indexRef">
    </ng-container>
  </div>
</div>
<div class="card-footer" *ngIf="cardFooter">
  <ng-template #footerRef>
    <div class="flex-parent">
      <div class="flex-child" style="text-align:left;">
        <a href (click)="false" *ngIf="">
          <i class="bi bi-arrow-left-circle"></i>
        </a>
        <h3 class="card-title m-0">{{cardFooter}}</h3>
      </div>
      <div class="flex-child" style="text-align:center;">
        <a href (click)="false" *ngIf="">
          <i class="bi bi-check-circle"></i>
        </a>
      </div>
      <div class="flex-child" style="text-align:right;">
        <a href (click)="false" *ngIf="">
          <i class="bi bi-star"></i>
        </a>
        <button (click)="toggleDoor()">door</button>
      </div>
    </div>
  </ng-template>
  <ng-container *ngTemplateOutlet="refFooter?refFooter:footerRef">
    </ng-container>
</div>
</div>
