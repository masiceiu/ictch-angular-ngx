<ng-container *ngIf="itemsPerSlide">
<carousel [itemsPerSlide]="itemsPerSlide" [showIndicators]="false" 
[singleSlideOffset]="true"
[startFromIndex]="0"
[interval]="false">
<slide *ngFor="let slide of slides; let index=index">
<div class="text-center py-2 bg-dark text-white border-left">
<a href="#"> {{slide.text}}-{{index}}</a>
</div>
</slide>
</carousel>
</ng-container>
